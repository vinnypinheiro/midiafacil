
<form [formGroup]="emailForm" (ngSubmit)="saveEmail()"  class="  mr-24" fxLayout="column" fxLayoutAlign="start"
      name="form">

    <div class="tab-content p-24" fusePerfectScrollbar >


            <div fxLayout="row" fxLayoutGap="20px">

                <mat-form-field appearance="outline" floatLabel="always" class="30">
                    <mat-label>Tipo</mat-label>
                    <input matInput placeholder=""
                           name="tipoemail"
                           formControlName="tipoemail"
                           required>
                </mat-form-field>

                <mat-form-field appearance="outline" floatLabel="always" fxFlex="30">
                    <mat-label>E-mail</mat-label>
                    <input matInput placeholder=""
                           name="email"
                           formControlName="email">
                </mat-form-field>



            </div>


        <button mat-raised-button
                class="save-product-button">
            <span>Salvar</span>
        </button>


    </div>

</form>
